<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <article class="profile-card">
        <header class="profile-header">
          <figure class="profile-avatar">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Avatar of Jessica Randall"
              class="profile-avatar-img"
              decoding="async"
              loading="lazy"
              referrerpolicy="no-referrer"
              crossorigin="anonymous"
            />
            <figcaption class="visually-hidden">
              Jessica Randall's profile picture
            </figcaption>
          </figure>
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="profile-location">London, United Kingdom</p>
        </header>
        <section class="profile-bio">
          <p class="profile-bio-p">"Front-end developer and avid reader."</p>
        </section>
        <nav class="social-links">
          <ul>
            <li>
              <a
                href=""
                target="_blank"
                rel="no-referrer noopener"
                aria-label="Jessica's GitHub Profile"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href=""
                target="_blank"
                rel="no-referrer noopener"
                aria-label="Jessica's Frontend Mentor Profile"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href=""
                target="_blank"
                rel="no-referrer noopener"
                aria-label="Jessica's LinkedIn Profile"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                href=""
                target="_blank"
                rel="no-referrer noopener"
                aria-label="Jessica's Twitter Profile"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href=""
                target="_blank"
                rel="no-referrer noopener"
                aria-label="Jessica's Instagram Profile"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/OscarE2D">Oscar Echenique D.</a>.
      </footer>
    </main>
  </body>
</html>
